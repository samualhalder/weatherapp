<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the city name" spellcheck="false">
            <button><img src="images/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="images/intro2.jpg" alt="" class="icon">
            <h1 class="city">Hello!</h1>
            <h2 class="temp"></h2>
            <div class="more-temp">
               
                <div class="new-col-1">
                    <p class="maxtmp">--</p>
                    <P>maximum tempreture</P>
                </div>
                <div class="new-col-2">
                    <p class="feelslike">--</p>
                    <P>feels like</P>
                </div>
                
                <div class="new-col-3">
                    <p class="mintmp">--</p>
                    <P>minimum tempreture</P>
                </div>
            </div>
            <div class="details">
                <div class="col">
                    <img src="images/Humidity.png" alt="" class="humidity">
                    <div>
                        <p class="humidityvl">--</p>
                        <P>humidity</P>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="" class="wind">
                    <div>
                        <p class="windsp">--kmph</p>
                        <P>wind speed</P>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="foot">
        <P>Designed & Developed by Samual Halder</P>
        <div class="social">
            <a href=""><img src="" alt=""></a>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
